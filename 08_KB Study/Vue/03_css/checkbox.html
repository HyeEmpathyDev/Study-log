<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
  </head>
  <body>
    <form>
      <input id="btnAll" type="button" value="전체 선택/해제" />
      <div>
        좋아하는음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
      <script>
        let btn = document.getElementById("btn");

        btn.onclick = function () {
          let checkedboxes = document.querySelectorAll(
            'input[name="food"]:checked'
          );
          for (let i = 0; i < checkedboxes.length; i++) {
            console.log(checkedboxes[i].value);
          }
        };
        let btnAll = document.getElementsById("btnAll");
        btnAll.onclick = function () {
          let checkedboxes = document.querySelectorAll('input[name="food"]');
          checkedboxes.forEach((checkbox) => checkbox.checked);
        };
      </script>
    </form>
  </body>
</html>
